<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;600;800&display=swap"
      rel="stylesheet"
    />

    <link href="./assets/css/style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <div class="players">
        <h2 class="h2You">Você: <span class="you">0</span></h2>
        <h2 class="h2Pc">PC: <span class="pc">0</span></h2>
      </div>
      <div class="items">
        <div class="item rock">
          <img src="assets/images/rock.png" width="100" class="rock" />
          <p class="choice">Pedra</p>
        </div>

        <div class="item paper">
          <img src="assets/images/paper.png" width="100" d class="paper" />
          <p class="choice">Papel</p>
        </div>

        <div class="item scissors">
          <img src="assets/images/scissors.png" width="100" class="scissors" />
          <p class="choice">Tesoura</p>
        </div>
      </div>
      <div class="boxScore">
        <p class="resultado"></p>
      </div>

      <button class="reset">Recomeçar</button>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
